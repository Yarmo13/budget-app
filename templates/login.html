<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cona - Login</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            display: block !important;
            margin: 0;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            width: 100%;
        }

        .login-card {
            background: var(--card-bg);
            padding: 48px;
            border-radius: 20px;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border-color);
            max-width: 420px;
            width: 100%;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 8px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .error-message {
            background: linear-gradient(135deg, #fef2f2, #ffffff);
            border: 2px solid var(--danger-color);
            color: var(--danger-color);
            padding: 14px;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
            display: none;
        }

        .success-message {
            background: linear-gradient(135deg, #f0fdf4, #ffffff);
            border: 2px solid var(--success-color);
            color: var(--success-color);
            padding: 14px;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
            display: none;
        }

        .toggle-form {
            text-align: center;
            margin-top: 24px;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .toggle-form button {
            background: none;
            border: none;
            color: var(--primary-color);
            font-weight: 700;
            cursor: pointer;
            text-decoration: underline;
        }

        .toggle-form button:hover {
            color: var(--primary-dark);
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 16px;
            }

            .login-card {
                padding: 32px 24px;
                max-width: 100%;
            }

            .login-header h1 {
                font-size: 2rem;
            }

            .login-header img {
                width: 100px !important;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 12px;
            }

            .login-card {
                padding: 24px 16px;
            }

            .login-header h1 {
                font-size: 1.75rem;
            }

            .login-header img {
                width: 80px !important;
            }

            .login-header p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="width: 120px; height: auto; margin-bottom: 16px;">
                <h1>Budget Tracker</h1>
                <p id="formTitle">Welcome back! Please log in.</p>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <form class="login-form" id="authForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required autocomplete="current-password">
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">Log In</button>
            </form>

            <div class="toggle-form">
                <p id="toggleText">Don't have an account? <button type="button" id="toggleBtn">Sign up</button></p>
            </div>
        </div>
    </div>

    <script>
        let isLogin = true;

        const form = document.getElementById('authForm');
        const formTitle = document.getElementById('formTitle');
        const submitBtn = document.getElementById('submitBtn');
        const toggleBtn = document.getElementById('toggleBtn');
        const toggleText = document.getElementById('toggleText');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        toggleBtn.addEventListener('click', () => {
            isLogin = !isLogin;

            if (isLogin) {
                formTitle.textContent = 'Welcome back! Please log in.';
                submitBtn.textContent = 'Log In';
                toggleText.innerHTML = 'Don\'t have an account? <button type="button" id="toggleBtn">Sign up</button>';
            } else {
                formTitle.textContent = 'Create your account';
                submitBtn.textContent = 'Sign Up';
                toggleText.innerHTML = 'Already have an account? <button type="button" id="toggleBtn">Log in</button>';
            }

            // Re-add event listener to new button
            document.getElementById('toggleBtn').addEventListener('click', arguments.callee);

            hideMessages();
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const endpoint = isLogin ? '/api/auth/login' : '/api/auth/signup';

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess(isLogin ? 'Login successful! Redirecting...' : 'Account created! Redirecting...');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showError(data.error || 'An error occurred');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }
    </script>
</body>
</html>
